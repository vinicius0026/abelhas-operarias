<div class="page page-user">

    <!-- page content -->
    <div class="pagecontent">

        <div class="add-nav">

            <!-- row -->
            <div class="row">
                <!-- col -->
                <div class="col-md-12">

                    <!-- tile -->
                    <section class="tile">

                        <!-- tile header -->
                        <div class="tile-header dvd dvd-btm">
                            <h1 class="custom-font">{{vm.capitalizeFirstLetter(vm.action)}} <strong>Usuário</strong></h1>
                        </div>
                        <!-- /tile header -->

                        <!-- tile body -->
                        <div class="tile-body">

                            <form class="form-horizontal" role="form" name="vm.form">

                                <div class="form-group">
                                    <label for="name" class="col-sm-2 control-label">Nome: <span
                                        class="text-lightred text-md">*</span></label>

                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="name"
                                               placeholder="Nome Completo" ng-model="vm.user.name" required ng-disabled="vm.action === 'visualizar'">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="email" class="col-sm-2 control-label">Email:</label>

                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="email" ng-disabled="vm.action === 'visualizar'"
                                               placeholder="Email Válido" ng-model="vm.user.email">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="username" class="col-sm-2 control-label">Nome de Usuário: <span
                                        class="text-lightred text-md">*</span></label>

                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="username" ng-disabled="vm.action === 'visualizar'"
                                               placeholder="Utilizado para fazer o login" ng-model="vm.user.username" required >
                                    </div>
                                </div>

                                <div class="form-group" ng-show="vm.action !== 'visualizar'">
                                    <label for="password" class="col-sm-2 control-label">Senha: <span
                                        class="text-lightred text-md" ng-show="vm.action === 'criar'">*</span></label>

                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="password"
                                               placeholder="Senha" ng-model="vm.user.password" ng-required="{{vm.action === 'criar'}}">
                                    </div>
                                </div>

                            </form>


                            <div class="row">
                                <span class="controls pull-right">
                                      <a ui-sref="app.users.list" class="btn btn-ef btn-ef-1 btn-ef-1-default btn-ef-1a btn-rounded-20 mr-5"
                                         uib-tooltip="Voltar"><i class="fa fa-arrow-left"></i></a>
                                      <a href="" ng-click="vm.editUser()" class="btn btn-ef btn-ef-1 btn-ef-1-orange btn-ef-1a btn-rounded-20 mr-5"
                                         uib-tooltip="Editar"><i class="fa fa-pencil"></i></a>
                                      <a href="" ng-click="vm.saveUser(vm.user)" class="btn btn-ef btn-ef-1 btn-ef-1-success btn-ef-1a btn-rounded-20 mr-5"
                                         uib-tooltip="Salvar"><i class="fa fa-check"></i></a>
                                </span>
                            </div>
                        </div>
                        <!-- /tile body -->

                    </section>
                    <!-- /tile -->


                </div>
                <!-- /col -->

            </div>
            <!-- /row -->


        </div>


    </div>
    <!-- /page content -->


</div>
