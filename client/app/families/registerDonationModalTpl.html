<div>
    <div class="modal-header">
        <h3 class="modal-title">Registro de Doação</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="month-selection"
                       class="col-sm-2 control-label">
                    Selecione o mês
                </label>
                <div class="col-sm-10">
                    <select ng-model="selectedMonth"
                            id="month-selection"
                            class="form-control">
                        <option ng-repeat="month in months">{{ month }}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="year-selection"
                       class="col-sm-2 control-label">
                    Selecione o ano
                </label>
                <div class="col-sm-10">
                    <select ng-model="selectedYear"
                            id="year-selection"
                            class="form-control">
                        <option ng-repeat="year in years">{{ year }}</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="registerDonation()">
            Salvar
        </button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">
            Cancelar
        </button>
    </div>
</div>
